---

- hosts: all
  gather_facts: False

  tasks:
  - name: install python 2
    raw: sudo bash -c "test -e /usr/bin/python || (apt -qqy update && apt install -qy python-minimal)"

- name: Provisioning Mylo
  hosts: all
  become: true
  vars_files:
    - vars/main.yml

  roles:
    - ubuntu-apt
    - create-www-data-user
    - any-nodejs
    - ubuntu-nodejs-nginx
    - ubuntu-mysql

